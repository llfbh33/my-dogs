<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dogs</title>
    <link rel="stylesheet" href="dogs.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="dogs.html" id="main-page">Main Page</a>
            <a href="dog-photos.html" id="dog-photos">Dog Photoshoot</a>
            <a href="breeds.html" id="dog-breeds">About the Breeds</a>
            <a href="your-pet.html" id="user-pet">Your Pet</a>
        </nav>
    </header>

    <main>
        <fieldset>
            <legend>Tell Me About Your Pet!</legend>
            <form>
                <div class="name">
                    <label for="pet-name">What is your pets name?</label>
                    <input type="text" id="pet-name" name="pet_name">
                </div>

                <div class="species">
                    <label for="petType" class="pet-type">What is the species of your pet?</label>
                    <select id="petType" name="pet_type" class="pet-select">
                        <option disabled selected value></option>       <!--allows the field to stay blank until a viable option is chosen-->
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="bunny">Bunny</option>
                        <option value="gerbil">Gerbil</option>
                        <option value="rat">Rat</option>
                        <option value="mouse">Mouse</option>
                        <option value="Horse">Horse</option>
                        <option value="turtle">Turtle</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="breed">
                    <label for="pet-breed">What is the breed of your pet?</label>
                    <input type="text" id="pet-breed" name="pet_breed">
                </div>

                <div class="about">
                    <label for="pet-bio">Tell me about your pet!</label>
                    <textarea id="pet-bio" name="pet_bio"></textarea>
                </div>

                <div class="check">
                    <label for="check-b">I'm not sure</label>
                    <input type="checkbox" id="check-b" name="check_b">
                </div>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </fieldset>
    </main>
</body>
